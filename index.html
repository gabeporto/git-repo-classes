<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>
<body class="bg-light">
    <div class="text-center">
        <h1 id="title"></h1>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/home.html"><button class="btn btn-danger">Logout</button></a>
    </div>
</body>

<script>
    let now = new Date();
    let hour = now.getHours();

    let user = "Gabriel Porto";

    if(hour >= 18) {
        document.getElementById('title').innerHTML = `Good night, ${user}!`;
    } else if(hour >= 12) {
        document.getElementById('title').innerHTML = `Good afternoon, ${user}!`;
    } else {
        document.getElementById('title').innerHTML = `Good morning, ${user}!`;
    }
</script>
</html>
